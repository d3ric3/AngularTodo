
<div class="row">
  <div class="col-lg-3">
    <div class="input-group">
      <input ng-model='query' type="text" class="form-control" placeholder='Search'>
      <span class="input-group-btn">
        <button ng-click='reset()' class="btn btn-default" type="button"><i class='glyphicon glyphicon-search'></i></button>
        <button ng-click='query=""; reset()' ng-disabled='!query' type='submit' class='btn'>Reset</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<br/>

<table class='table table-striped table-bordered'>
	<thead>
		<th><a  href='' ng-click='sort("text")'>Todo</a>
			<span ng-show='sort_field=="text" && is_desc==true'><i class='glyphicon glyphicon-arrow-down'></i></span>
			<span ng-show='sort_field=="text" && is_desc==false'><i class='glyphicon glyphicon-arrow-up'></i></span>
		</th>
		<th><a href='' ng-click='sort("priority")'>Priority</a>
			<span ng-show='sort_field=="priority" && is_desc==true'><i class='glyphicon glyphicon-arrow-down'></i></span>
			<span ng-show='sort_field=="priority" && is_desc==false'><i class='glyphicon glyphicon-arrow-up'></i></span>
		</th>
		<th><a href='' ng-click='sort("due_date")'>Due</a>
			<span ng-show='sort_field=="due_date" && is_desc==true'><i class='glyphicon glyphicon-arrow-down'></i></span>
			<span ng-show='sort_field=="due_date" && is_desc==false'><i class='glyphicon glyphicon-arrow-up'></i></span>
		</th>
	</thead>
	<tbody>
		<tr ng-repeat='todo in todos'>
			<td>{{ todo.text }}</td>
			<td>{{ todo.priority }}</td>
			<td>{{ todo.due_date }}</td>
		</tr>
	</tbody>
</table>
<a href="" ng-show='has_more()' ng-click='show_more()'>Show more</a>
