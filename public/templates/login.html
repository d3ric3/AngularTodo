<section data-ng-controller="LoginController">

	<p>Welcome to Post Tracking App</p>

	<form name='loginForm'>
		<div class="form-group alert alert-danger ww" ng-show='error != null'>{{ error }}</div>
		<div class="form-group alert alert-success ww" ng-show='success != null'>{{ success }}</div>

		<label for='email'>Email</label>
		<input type='email' ng-model='email' id='email' name='email' placeholder='Email' required />
		<label for='password'>Password</label>
		<input type='password' ng-model='password' id='password' name='password' placeholder='password' required ng-minlength='6' />
		<input ng-disabled="!loginForm.$valid" ng-click='login()' type='submit' value='login' />
	</form>

</section>
